name: Deploy to Minikube using GitHub Actions

on: [push]

jobs:
  job1:
    name: build Node.js Docker Image and deploy to minikube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Start minikube
        uses: medyagh/setup-minikube@master

      - name: Try the cluster !
        run: kubectl get pods -A

      - name: Build image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t karthickkatty1/node-app:latest .
          echo -n "verifying images:"
          docker images

      - name: Deploy to minikube
        run: |
          kubectl apply -f k8s-node-app.yaml

      - name: Wait for pod to be ready
        run: |
          kubectl rollout status deployment/nodejs-app --timeout=120s

      - name: Wait until service responds
        run: |
          ATTEMPTS=10
          for i in $(seq 1 $ATTEMPTS); do
            URL=$(minikube service nodejs-app --url || true)
            if [ ! -z &quot;$URL&quot; ]; then
              echo "Service is up -> $URL"
              exit 0
            fi
            echo "Service not ready yet... retrying"
            sleep 10
          done
          echo "Service failed to start"
          exit 1
